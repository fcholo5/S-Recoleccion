<div class="login-container">

  <div class="login-box">

    <div class="left">
      <h1>Bienvenido a JP Ambiental</h1>
      <p>Juntos mantenemos nuestras calles limpias y nuestro planeta vivo.</p>
    </div>

    <div class="right">
      <h2>Iniciar sesión</h2>

      <form (submit)="onSubmit()">

        <input
          type="email"
          placeholder="Correo electrónico"
          [(ngModel)]="email"
          name="email"
          required
        />

        <input
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />

        <a class="forgot">¿Olvidaste tu contraseña?</a>

        <button type="submit">Iniciar sesión</button>
      </form>

    </div>

  </div>

</div>
