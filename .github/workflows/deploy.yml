name: üöÄ Deploy Angular Frontend to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ----------------- DEPENDENCIAS -----------------
      - name: üì¶ Instalar dependencias frontend
        run: |
          cd frontend
          npm ci
          npm install -g @angular/cli
          cd ..

      # ----------------- BUILD FRONTEND -----------------
      - name: üèóÔ∏è Compilar frontend Angular
        run: |
          cd frontend
          ng build --configuration production --base-href /fabian_site/ --verbose
          cd ..

      # ----------------- DEBUG: Verificar carpeta dist -----------------
      - name: üßæ Listar carpeta de build
        run: |
          ls -R frontend/dist/

      # ----------------- SUBIR ARCHIVOS DIRECTAMENTE -----------------
      - name: üì§ Subir frontend a servidor Apache2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "frontend/dist/frontend/browser/**"
          target: "/var/www/fabian_site/"
          overwrite: true

      # ----------------- AJUSTAR PERMISOS (SIN SUDO) -----------------
      - name: ‚öôÔ∏è Ajustar permisos en servidor
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "‚úÖ Archivos frontend desplegados correctamente"
            # Ajustar permisos solo dentro de /var/www/fabian_site/
            chmod -R 775 /var/www/fabian_site/
            chown -R $USER:$USER /var/www/fabian_site/
            # Recargar Apache (solo si tienes permisos)
            systemctl reload apache2 || echo "‚ö†Ô∏è No se pudo recargar Apache, usuario sin permisos"
