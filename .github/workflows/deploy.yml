name: üöÄ Deploy Angular Frontend to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ----------------- DEPENDENCIAS -----------------
      - name: üì¶ Instalar dependencias frontend
        run: |
          cd frontend
          npm ci
          npm install -g @angular/cli
          cd ..

      # ----------------- BUILD FRONTEND -----------------
      - name: üèóÔ∏è Compilar frontend Angular
        run: |
          cd frontend
          # Base-href apunta a la ruta p√∫blica de Apache
          ng build --configuration production --base-href /fabian_site/
          cd ..

      # ----------------- DEBUG: Ver carpeta generada -----------------
      - name: üßæ Listar carpeta de build
        run: |
          ls -R frontend/dist/

      # ----------------- PREPARAR ARCHIVOS PARA DEPLOY -----------------
      - name: üß© Preparar archivos finales
        run: |
            mkdir -p deploy-frontend
            cp -r frontend/dist/frontend/browser/* deploy-frontend/
            cp frontend/dist/frontend/3rdpartylicenses.txt deploy-frontend/ || true
            cp frontend/dist/frontend/prerendered-routes.json deploy-frontend/ || true


      # ----------------- DEBUG FINAL -----------------
      - name: üßæ Ver contenido listo para deploy
        run: |
          echo "=== FRONTEND FINAL ==="
          ls -R deploy-frontend || true

      # ----------------- SUBIR ARCHIVOS AL SERVIDOR -----------------
      - name: üì§ Subir frontend a servidor Apache2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/**"
          target: "/var/www/fabian_site/deploy-frontend/"
          overwrite: true

      # ----------------- AJUSTAR PERMISOS Y RECARGAR APACHE -----------------
      - name: ‚öôÔ∏è Ajustar permisos y reiniciar Apache
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "‚úÖ Archivos frontend desplegados correctamente"
            chmod -R 775 /var/www/fabian_site/deploy-frontend
            hown -R www-data:www-data /var/www/fabian_site/deploy-frontend