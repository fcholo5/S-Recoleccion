name: üöÄ Deploy Angular Frontend to Apache2 VM

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ----------------- CHECKOUT -----------------
      - name: üß© Checkout c√≥digo
        uses: actions/checkout@v4

      # ----------------- NODE -----------------
      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ----------------- DEPENDENCIAS -----------------
      - name: üì¶ Instalar dependencias frontend
        run: |
          cd front-end
          npm ci
          npm install -g @angular/cli
          cd ..

      # ----------------- BUILD FRONTEND -----------------
      - name: üèóÔ∏è Compilar frontend Angular
        run: |
          cd front-end
          ng build --configuration production --base-href /fabian_site/ --verbose
          cd ..

      # ----------------- PREPARAR ARCHIVOS -----------------
      - name: üß© Preparar archivos para deploy
        run: |
          mkdir -p deploy-frontend
          cp -r front-end/dist/fabian_site/browser/* deploy-frontend/

      # ----------------- DEBUG -----------------
      - name: üßæ Ver contenido listo para deploy
        run: |
          echo "=== FRONTEND BUILD ==="
          ls -R deploy-frontend || true

      # ----------------- SUBIR ARCHIVOS AL SERVIDOR -----------------
      - name: üì§ Subir frontend a servidor Apache2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deploy-frontend/**"
          target: "/var/www/fabian_site/"
          overwrite: true

      # ----------------- SSH POST DEPLOY -----------------
      - name: ‚öôÔ∏è Ajustar permisos en servidor
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            echo "‚úÖ Archivos frontend desplegados correctamente"
            sudo chmod -R 775 /var/www/fabian_site
            sudo chown -R www-data:www-data /var/www/fabian_site
            sudo systemctl reload apache2
